name: workflow

on:
  pull_request:
  release:
  push:

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    outputs:
      alec: ${{ steps.plan.outputs.alec }}
    steps:
      - name: Plan
        id: plan
        run: |
          # exit 1
          echo "alec=123" >> $GITHUB_OUTPUT
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [ plan ]
    steps:
      - run: echo ${{ needs.plan.outputs.alec }}
